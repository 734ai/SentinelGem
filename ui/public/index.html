<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1e40af" />
  <meta name="description" content="SentinelGem - Advanced AI-Powered Threat Detection Platform" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- Meta tags for SEO and social sharing -->
  <meta property="og:title" content="SentinelGem - AI Threat Detection Platform" />
  <meta property="og:description" content="Advanced multi-modal AI platform for comprehensive threat detection and analysis" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SentinelGem - AI Threat Detection Platform" />
  <meta name="twitter:description" content="Advanced multi-modal AI platform for comprehensive threat detection and analysis" />
  <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
  
  <!-- Favicon variations -->
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
  
  <title>SentinelGem - AI Threat Detection Platform</title>
  
  <style>
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loading-text {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app loads */
    .app-loaded .loading-screen {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this application.</noscript>
  
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-logo">
      <svg viewBox="0 0 80 80" fill="currentColor">
        <circle cx="40" cy="40" r="35" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
        <path d="M40 10 L55 25 L70 15 L60 35 L75 45 L55 55 L70 65 L55 55 L40 70 L25 55 L10 65 L20 45 L5 35 L25 25 Z" fill="currentColor"/>
        <circle cx="40" cy="40" r="8" fill="white"/>
      </svg>
    </div>
    <div class="loading-text">SentinelGem</div>
    <div class="loading-subtitle">AI-Powered Threat Detection Platform</div>
    <div class="loading-spinner"></div>
  </div>
  
  <div id="root"></div>
  
  <!-- Analytics placeholder -->
  <script>
    // Remove loading screen when React app mounts
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.remove();
          }
        }, 500);
      }, 1000);
    });
    
    // Error tracking
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      // In production, send to error tracking service
    });
    
    // Performance monitoring
    window.addEventListener('load', function() {
      // In production, send performance metrics
      if (window.performance) {
        const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
        console.log('Page load time:', loadTime + 'ms');
      }
    });
  </script>
</body>
</html>
